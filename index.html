<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>
  <link
   rel="preconnect" href="https://fonts.googleapis.com">
  <link
   rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
   href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="register-container">
    <div id="register-banner">
      <div id="banner-layer"> <!-- Colocar uma cor de fundo em cima da imagem-->
        <h1>Seja Bem-Vindo</h1>
      </div>   
    </div>
    <div id="register-form">
      <h2>Crie sua conta conosco</h2>
      <p>Com uma das melhores do mercado</p>
      <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
      <div class="form-control">  <!-- div que vai englobar label e formulario -->
        <label for="name">Nome</label>
        <input
          type="name"
          name="name"
          id="name"
          placeholder="Digite o seu nome"
        />
      </div>
      <div class="form-control">  <!-- div que vai englobar label e formulario -->
        <label for="email">E-mail</label>
        <input
          type="email"
          type="email"
          id="email"
          placeholder="Digite o seu e-mail"
        />
      </div>
      <div class="form-control">  <!-- div que vai englobar label e formulario -->
        <label for="password">Senha</label>
        <input
          type="text"
          type="password"
          id="password"
          placeholder="Digite sua senha"
        />
      </div>
      <p>
        Quer ajuda para gerar uma senha segura?
        <span id="generate-password">Clique Aqui.</span>
      </p>
      <div id="generated-password">
        <p>Aqui está a sua Senha</p>
        <h4></h4>
      </div>
      <div class="form-control">  <!-- div que vai englobar label e formulario -->
        <label for="confirmpassword">Confirmação de senha</label>
        <input
          type="name"
          name="confirmpassword"
          id="confirmpassword"
          placeholder="Confirme a sua senha" 
        />
      </div>
      <input type="submit" value="Cadastrar">
    </div>
  </div>
</body>
</html>
